<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Main Eventer</title>
</head>
<body>
    <section id="needanevents">
            <div class="heading-event">
                <h2>Need an Events ?</h2>
                <div class="red-divider"></div>
            </div>
            <div class="formulaire">
                    <form class="form-container" action="">
                        <div class="form-item">
                           <label for="">Name *</label><br>
                        <input class="name" type="text" name="name" id="name"><br>
                        </div> 
                        <div class="form-item">
                          <label for="">Lastname *</label><br>
                        <input class="name" type="text" name="lastname" id="lastname"><br>
                        </div>
                        <div class="form-item">
                           <label for="">Email *</label><br>
                        <input type="text" name="email" id="email"><br>
                        </div> 
                        <div class="form-item">
                          <label for="">Description</label><br>
                        <textarea name="description" id="description" cols="30" rows="10"></textarea><br>
                        <input class="submit" type="submit" value="SEND">
                        </div>
                        
                    </form>
            </div>
    </section>
            <footer>
                    <div class="footer-container">
                        <div class="row-footer">
                            <h2>MAIN EVENTER</h2>
                            <div class="img-footer">
                                    <img src="assets/images/linkedin.png" alt="logo linkedin">
                                    <img src="assets/images/instagram.png" alt="logo instagram">   
                                    <img src="assets/images/twitter.png" alt="logo twitter">   
                                    <img src="assets/images/facebook.png" alt="log facebook">
                            </div>
                            
                        </div>      
                    </div>
                </footer>
    
    
</body>
</html>
